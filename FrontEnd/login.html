<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/login.js" defer></script>
</head>

<body class="login-background">
    <header class="login-header">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <a href="login.html" id="login-link">
                    <li><strong>login</strong></li>
                </a>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <section id="login">
        <h2>Log In</h2>
        <form id="login-form">
            <label class="form-label">
                Email
                <input class="form-input" type="email" id="email" required>
            </label>

            <label class="form-label">
                Mot de passe
                <input class="form-input" type="password" id="password" required>
            </label>

            <button class="form-submit" type="submit">Se connecter</button>
        </form>

        <a class="pwd-forgotten" href="#">Mot de passe oublié</a>

        <p id="error-message"></p>
    </section>
    <footer class="login-footer">
        <a class="mentions" href="#">Mentions légales</a>
    </footer>
</body>

</html>
